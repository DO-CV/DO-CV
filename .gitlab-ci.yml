image: nvidia/cudagl:9.2-runtime-ubuntu16.04


before_script:
  - apt-get update -qq
  - apt-get install -y
      build-essential
      cmake
      doxygen
      git
      libboost-test-dev
      libhdf5-dev
      libjpeg8-dev
      libpng12-dev
      libtiff5-dev
      libavcodec-dev
      libavformat-dev
      libavutil-dev
      qtbase5-dev
  - apt-get install -qq
      libboost-python-dev
      python3-dev
  - apt-get install -y xvfb
  - Xvfb :1 -noreset &
  - export DISPLAY=:1

job:
  script:
    - mkdir build
    - cd build
    - cmake ..
        -DCMAKE_BUILD_TYPE:STRING=Debug
        -DSARA_BUILD_SHARED_LIBS:BOOL=ON
        -DSARA_BUILD_SAMPLES:BOOL=ON
        -DSARA_BUILD_TESTS:BOOL=ON
    - make  -j$(nproc)
    - ctest --output-on-failure --exclude-regex "test_graphics_*|test_features_draw"
    - make package

image: nvidia/cudagl:10.1-runtime-ubuntu18.04


before_script:
  - apt-get update -qq
  # All the packages to compile the C++ codebase.
  - apt-get install -y -qq
      build-essential
      cmake
      doxygen
      git
      libboost-all-dev
      libhdf5-dev
      libjpeg-dev
      libpng-dev
      libtiff5-dev
      libavcodec-dev
      libavformat-dev
      libavutil-dev
      libglew-dev
      libglfw3-dev
      ocl-icd-opencl-dev
      opencl-headers
      libpocl-dev
      libceres-dev
      qtbase5-dev
  # Python dependencies (TODO).
  - apt-get install -y -qq
      libboost-python-dev
      python3-dev
  # Setup for GUI testing.
  - apt-get install -y xvfb
  - Xvfb :1 -noreset 1>/dev/null 2>&1 &
  - export DISPLAY=:1
  # Setup ccache to speed up builds.
  - mkdir -p ccache
  - export CCACHE_BASEDIR=${PWD}
  - export CCACHE_DIR=${PWD}/ccache

cache:
  paths:
  - ccache/


job:
  script:
    # Build CLBlast.
    - ./scripts/install_clblast.sh

    # Build Sara.
    - mkdir build
    - cd build
    - cmake ..
        -DCMAKE_BUILD_TYPE:STRING=Debug
        -DSARA_BUILD_SHARED_LIBS:BOOL=ON
        -DSARA_BUILD_SAMPLES:BOOL=ON
        -DSARA_BUILD_TESTS:BOOL=ON
    - make -j$(nproc) VERBOSE=1
    - DISPLAY=:1 ctest --output-on-failure --exclude-regex "test_graphics_*|test_core_ipc_cond1"
    - make package
